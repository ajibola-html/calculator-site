<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algebra-Like Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-top: 30px;
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2em;
      color: #38bdf8;
    }

    h3 {
      font-weight: normal;
      color: #94a3b8;
    }

    .calculator {
      margin: 40px auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      z-index: 2;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 1.5em;
      padding: 10px;
      border: none;
      margin-bottom: 20px;
      background: #0f172a;
      color: #fff;
      text-align: right;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 15px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      background-color: #0ea5e9;
      transform: scale(1.05);
    }

    /* Sports Icons Animation */
    .icon {
      position: absolute;
      width: 50px;
      animation: bounce 10s linear infinite;
      opacity: 0.2;
    }

    @keyframes bounce {
      0% { top: -60px; left: 5%; }
      25% { top: 20%; left: 30%; }
      50% { top: 50%; left: 60%; }
      75% { top: 70%; left: 80%; }
      100% { top: 110%; left: 100%; }
    }

    /* Scrolling background text */
    .bg-animate-text {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      font-size: 2em;
      color: #38bdf8;
      text-align: center;
      animation: scrollText 12s linear infinite;
    }

    @keyframes scrollText {
      from { top: 100%; }
      to { top: -100px; }
    }

    /* NEW: Star animation */
    .star {
      position: absolute;
      width: 40px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.5;
      animation: floatStar 6s ease-in-out infinite;
    }

    @keyframes floatStar {
      0% { top: 0; }
      50% { top: 80%; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg" />
  </audio>

  <!-- Background Sports Icons -->
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="icon" style="animation-delay: 0s;">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="icon" style="animation-delay: 3s;">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="icon" style="animation-delay: 6s;">

  <!-- New Star Animation -->
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="star">

  <!-- Background Animated Text -->
  <div class="bg-animate-text">Welcome to the Future of Software Engineering</div>

  <!-- Calculator UI -->
  <div class="header">
    <h1>Ajibola Calculator</h1>
    <h3>Future Software Engineering</h3>
  </div>

  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button onclick="clearDisplay()">C</button>
      <button onclick="delChar()">DEL</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function delChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
